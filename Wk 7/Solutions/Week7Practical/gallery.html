<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Site specific Cascading Stylesheet -->
    <link rel="stylesheet" href="css/gallery-styles.css">
    <!-- To Do: Reference to the JavaScript library for including a HTML page -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    
</head>

<body>
    <div class="container-fluid">
        <!-- To Do: Include the header section -->
        <div w3-include-html="header.html"></div>

        <!-- Gallery Section -->
        <div class="row">
            <div class="col-12">
                <h1 id="gallery-heading">Gallery</h1>
            </div>
            <section class="col-sm-12" > 
                <div class="carousel slide carousel-fade" id="featured" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#featured" data-slide-to="0"></li>
                        <li data-target="#featured" data-slide-to="1"></li>
                        <li data-target="#featured" data-slide-to="2"></li>
                        <li data-target="#featured" data-slide-to="3" class="active"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img class="img-fluid" src="images/baguette.jpg" alt="Baguette Photo">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Baguette</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="images/bread.jpg" alt="Bread Photo">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Bread</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="images/cheesecake.jpg" alt="Cheesecake Photo">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Cheesecake</h3>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <img class="img-fluid" src="images/scones.jpg" alt="Scones Photo">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Scones</h3>
                            </div>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true">
                            <span class="sr-only">Previous</span>
                        </span>
                    </a>
                    <a class="carousel-control-next" href="#featured" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true">
                            <span class="sr-only">Next</span>
                        </span>
                    </a>
                   
                </div>
            </section>
        </div><!-- row -->
        <!-- To Do: Include the footer section -->
        <div w3-include-html="footer.html"></div>
    </div> <!-- end #container div -->
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
